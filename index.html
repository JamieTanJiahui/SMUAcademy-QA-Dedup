<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Group Input Form</h1>
    <form id="groupForm">
        <label for="group">Group</label>
        <select id="group" name="group" required>
            <option value="">Select a group</option>
            <option value="HCML">HCML</option>
            <option value="FIT">FIT</option>
            <option value="BM">BM</option>
            <option value="SOBI">SOBI</option>
        </select>

        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter the title" required>

        <label for="objective">Objective</label>
        <textarea id="objective" name="objective" placeholder="Enter the objective" rows="3" required></textarea>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter the description" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>

    
</body>
</html>
