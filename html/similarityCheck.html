<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Similarity Search</title>
    <script type="module" src="../js/database.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center text-success mb-4">Find Similar Courses</h1>

        <!-- Course search criteria (Radio Buttons) -->
        <form id="courseForm" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Search by:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchBy" id="titleRadio" value="title" checked>
                    <label class="form-check-label" for="titleRadio">Course Title</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchBy" id="descriptionRadio" value="description">
                    <label class="form-check-label" for="descriptionRadio">Course Description</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchBy" id="objectiveRadio" value="objective">
                    <label class="form-check-label" for="objectiveRadio">Course Objective</label>
                </div>
            </div>

            <!-- Dynamic input field (will change based on selected radio button) -->
            <div class="mb-3" id="searchField">
                <label for="searchTerm" class="form-label">Enter Search Term:</label>
                <input type="text" class="form-control" id="searchTerm" name="searchTerm" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Search</button>
        </form>

        <h2 class="text-center mt-5">Top 10 Similar Courses:</h2>
        <ul id="similarCoursesList" class="list-group mt-3"></ul>
    </div>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/similarityCheck.js"></script>

    <script>
        // Toggle search field based on selected radio button
        document.querySelectorAll('input[name="searchBy"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const searchField = document.getElementById('searchField');
                const searchTermInput = document.getElementById('searchTerm');
                
                // Adjust input field based on the selected radio button
                if (e.target.id === 'titleRadio') {
                    searchField.innerHTML = `
                        <label for="searchTerm" class="form-label">Enter Course Title:</label>
                        <input type="text" class="form-control" id="searchTerm" name="searchTerm" required>`;
                } else if (e.target.id === 'descriptionRadio') {
                    searchField.innerHTML = `
                        <label for="searchTerm" class="form-label">Enter Course Description:</label>
                        <textarea class="form-control" id="searchTerm" name="searchTerm" rows="4" required></textarea>`;
                } else if (e.target.id === 'objectiveRadio') {
                    searchField.innerHTML = `
                        <label for="searchTerm" class="form-label">Enter Course Objective:</label>
                        <textarea class="form-control" id="searchTerm" name="searchTerm" rows="4" required></textarea>`;
                }
            });
        });
    </script>

</body>

</html>
