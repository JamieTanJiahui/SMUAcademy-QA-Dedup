<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Similarity Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    h1, h2 {
      color: #343a40;
    }

    .card {
      border-radius: 15px;
    }

    .progress-bar {
      background-color: #007bff;
    }

    .btn-custom {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #218838;
      color: white;
    }

    .table th {
      background-color: #343a40;
      color: white;
      font-weight: bold;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f1f1f1;
    }

    .table-bordered {
      border: 2px solid #dee2e6;
    }

    .container {
      margin-top: 50px;
      /* Remove max-width to allow the table to stretch fully */
      width: 100%;
      padding: 0 15px;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
    }

    .form-label {
      font-weight: bold;
    }

    .shadow-box {
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    /* Full-width table */
    #similarCoursesTable {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container shadow-box bg-white p-4 rounded">
    <h1 class="text-center">Course Similarity Checker</h1>

    <!-- Course Search Form -->
    <form id="courseForm" class="mb-4">
      <div class="mb-3">
        <label for="searchTerm" class="form-label">Enter Course Title:</label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm" placeholder="Enter course title" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Search</button>
    </form>

    <!-- Loading Bar -->
    <div id="loadingBarContainer" class="mb-4" style="display: none;">
      <div class="progress">
        <div id="loadingBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
      </div>
    </div>

    <!-- Results Table -->
    <h2 class="text-center mt-5" id="resultsHeader" style="display: none;">Search Results</h2>
    <table id="similarCoursesTable" class="table table-bordered table-striped" style="display: none;">
      <thead>
        <tr>
          <th>Inputted Course Title</th>
          <th>Description of Inputted Course</th>
          <th>Objective of Inputted Course</th>
          <th>Compared Course Title</th>
          <th>Highlighted Compared Description</th>
          <th>Highlighted Compared Objective</th>
          <th>Similarity Index</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results will be injected here dynamically -->
      </tbody>
    </table>

    <!-- Download Button -->
    <button id="downloadExcel" class="btn btn-custom mt-3 w-100" style="display: none;">Download Results as Excel</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/check.js"></script>
</body>
</html>
