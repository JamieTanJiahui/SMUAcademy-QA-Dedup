<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Similarity Checker</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Course Similarity Checker</h1>
    <form id="courseForm" class="mb-4 bg-light p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Search By:</label>
        <div>
          <input type="radio" id="titleRadio" name="searchBy" value="Title" checked>
          <label for="titleRadio">Title</label>
        </div>
        <div>
          <input type="radio" id="descriptionRadio" name="searchBy" value="Description">
          <label for="descriptionRadio">Description</label>
        </div>
        <div>
          <input type="radio" id="objectiveRadio" name="searchBy" value="Objective">
          <label for="objectiveRadio">Objective</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="searchTerm" class="form-label">Enter Search Term:</label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm" placeholder="Enter course title" required>
      </div>
      <div class="mb-3">
        <label for="inputObjective" class="form-label">Enter Course Objective:</label>
        <input type="text" class="form-control" id="inputObjective" name="inputObjective" placeholder="Enter course objective" required>
      </div>
      <div class="mb-3">
        <label for="inputDescription" class="form-label">Enter Course Description:</label>
        <input type="text" class="form-control" id="inputDescription" name="inputDescription" placeholder="Enter course description" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>

    <h2 class="text-center mt-5">Search Results</h2>
    <table id="similarCoursesTable" class="table table-bordered">
      <!-- Table headers and rows will be inserted here dynamically -->
    </table>

    <button id="downloadExcel" class="btn btn-success mt-3 w-100" style="display: none;">Download Results as Excel</button>
  </div>

  <!-- Include Bootstrap JS (optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include the check.js script -->
  <script type="module" src="../js/check.js"></script>
</body>
</html>
